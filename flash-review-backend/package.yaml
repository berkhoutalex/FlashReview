name:                flash-review-backend
version:             0.1.0.0
github:              "githubuser/flash-review-backend"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2025 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/flash-review-backend#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-auth
- servant-auth-server
- servant-server
- servant-client
- aeson
- text
- time
- persistent
- persistent-postgresql
- persistent-template
- esqueleto
- http-types
- uuid
- wai
- warp
- wai-cors
- bytestring
- resource-pool
- monad-logger
- transformers
- mtl
- resourcet
- postgresql-simple
- unliftio

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  flash-review-backend-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flash-review-backend
    - servant-server
    - warp
    - wai-cors
    - http-types
    - bytestring
    - persistent-postgresql
    - monad-logger

tests:
  flash-review-backend-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flash-review-backend
